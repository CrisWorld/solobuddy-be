components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    TourGuide:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        bio:
          type: string
        pricePerDay:
          type: number
        location:
          type: string
        languages:
          type: array
          items:
            type: string
        experienceYears:
          type: number
        photos:
          type: array
          items:
            type: string
        vehicle:
          type: string
        specialties:
          type: array
          items:
            type: string
        availableDates:
          type: array
          items:
            type: string
        ratingAvg:
          type: number
        ratingCount:
          type: number
        isActive:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c112
        bio: Bio for tour guide 1
        pricePerDay: 100
        location: Hanoi
        languages: [English]
        experienceYears: 1
        photos: []
        vehicle: car
        specialties: ["historical-tours"]
        availableDates: []
        ratingAvg: 0
        ratingCount: 0
        isActive: true

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
